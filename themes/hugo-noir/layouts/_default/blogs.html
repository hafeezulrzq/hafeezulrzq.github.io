{{ define "main" }}
<div class="w-full md:w-3/4 lg:w-2/3 mx-auto px-6 py-12">
    <h1 class="text-5xl font-bold mb-12">{{ .Title }}</h1>
    
    <div class="space-y-16 max-w-4xl mx-auto">
        {{ range .Site.Params.blogs }}
        <div class="group flex items-center gap-12 p-6 rounded-xl hover:bg-[#121212] transition-all duration-300">
            <!-- Left content -->
            <div class="flex-1">
                <p class="text-gray-400 text-sm mb-2">{{ .date }}</p>
                <a href="{{ .link }}" class="block">
                    <h3 class="text-xl font-medium text-blue-400 hover:text-blue-300 transition-colors duration-200 mb-3">{{ .title }}</h3>
                </a>
                <p class="text-gray-400 mb-4">{{ .summary }}</p>
                <div class="flex flex-wrap gap-2">
                    {{ range .tags }}
                    {{ if ne . "" }}
                    <span class="px-2 py-1 text-xs bg-[#121212] text-gray-100 border border-gray-800 rounded-md transition-all duration-300">{{ . }}</span>
                    {{ end }}
                    {{ end }}
                </div>
            </div>
            <!-- Right image -->
            {{ if .image }}
            <div class="hidden md:block w-80 h-44 flex-shrink-0">
                <img src="{{ .image }}" alt="{{ .title }}" class="w-full h-full object-cover rounded-lg border border-gray-800 hover:border-gray-700 transition-colors duration-200 shadow-lg">
            </div>
            {{ end }}
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
